<section class="mb-44">
    <div class="container-fluid mt-4 mb-2">
        <div class="justify-content-between d-flex">
            <div class="d-flex">
                <a routerLink="/editprofile" class="notifi-arrow mr-2"> <i class="fas fa-arrow-left"></i></a>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post" [formGroup]="editusernameform">
                    <div class="form-group">
                        <label for="" class="ednam">Edit User Name</label>
                        <input type="text" name="" value="" placeholder="vikram-5312" class="form-control inputed" formControlName="username">
                    </div>
                    <div class="text-center">
                       <button type="submit" class="btn-sav" [disabled]="!editusernameform.valid">Save</button>
                    </div>
                </form>

            </div>
            <p> {{ this.editusernameform.value | json }}</p>
            <p> {{ this.editusernameform.status | json }}</p>
        </div>
    </div>
</section>
