<section class="mb-44">
    <div class="container-fluid mt-4 mb-2">
        <div class="justify-content-between d-flex">
            <div class="d-flex">
                <a routerLink="/editprofile" class="notifi-arrow mr-2"> <i class="fas fa-arrow-left"></i></a>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="editbioform" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="" class="ednam">Edit your bio</label>
                        <p class="bi-c">Your bio will visible to anyone who visits your profile</p>
                        <textarea name="bio" id="" class="form-control inputed bioed" formControlName="bio"></textarea>
                        <p class="err" *ngIf="bio?.touched && bio?.invalid">This field is required *</p>

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-sav" [disabled]="!editbioform.valid">Save</button>
                    </div>
                </form>
            </div>
            <p> {{ this.editbioform.value | json }}</p>
            <p> {{ this.editbioform.status | json }}</p>
        </div>
    </div>
</section>
