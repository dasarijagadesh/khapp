<section class="mb-44">
    <div class="container mt-4 mb-2 width-90 ">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <div>
                        <a routerLink="/" class="notifi-arrow mr-2"> <i class="fas fa-arrow-left"></i></a>
                        <h5 class="heading-every d-inline">Doubts</h5>
                    </div>
                    <div class="text-right">
                        <a routerLink="/doubtsview" class="pre_dbtn">Previous Doubts</a>
                    </div>
                </div>


            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-xs-12 col-sm-12 pd-0">
                <div class="pd-15 card-doubt">
                    <form action="" method="post" [formGroup]="doubtform" (ngSubmit)="submit()">
                        <div>
                            <h5 class="text-center sign-h6-color">
                                Drop your doubt
                            </h5>
                        </div>
                        <div class="pd-t-10">

                            <label for="" class="fs-14 ds-blk cl-doubt">Subject Name</label>
                            <div class="bef">
                                <select class="form-control" name="cname" formControlName="cname">
                                    <option value="">Select Category</option>

                                    <option value="Aptitude">
                                        Aptitude
                                    </option>

                                </select>
                                <p class="err" *ngIf="subject?.touched && subject?.invalid">This field is required *</p>
                            </div>


                        </div>
                        <div class="pd-t-10 form-group">
                            <label for="inputState" class="fs-14 cl-doubt">Topic Name</label>
                            <div class="aft">
                                <select name="sub_cat" id="select" class="form-control" formControlName="subcat">

                                    <option value="">
                                        Select Topic
                                    </option>
                                    <option value="Atom">
                                        Atoms
                                    </option>

                                </select>
                                <p class="err" *ngIf="topic?.touched && topic?.invalid">This field is required *</p>
                            </div>
                        </div>
                        <div class="pd-t-10">

                            <label for="" class="fs-14 ds-blk cl-doubt">Doubt</label>
                            <div class="bef">

                                <textarea name="question" id="" cols="30" rows="5" class="bd-0 bd-b ipt-sty"
                                    placeholder="Write your doubt here" formControlName="question"></textarea>
                                <p class="err" *ngIf="doubt?.touched && doubt?.invalid">This field is required *</p>
                            </div>


                        </div>
                        <div>
                            <input type="submit" class=" btn-doubt" name="db_sub" [disabled]="!doubtform.valid">
                        </div>
                    </form>
                </div>
                <p> {{ this.doubtform.value | json }}</p>
                <p> {{ this.doubtform.status | json }}</p>
            </div>
        </div>
    </div>
</section>
