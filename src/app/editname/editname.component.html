<section class="mb-44">
    <div class="container-fluid mt-4 mb-2">
        <div class="justify-content-between d-flex">
            <div class="d-flex">
                <a routerLink="/editprofile" class="notifi-arrow mr-2"> <i class="fas fa-arrow-left"></i></a>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post" [formGroup]="editnameform" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="" class="ednam">Edit Your Name</label>
                        <input type="text" name="" value="" placeholder="vikram adithya" class="form-control inputed" formControlName="name">
                        <p class="err" *ngIf="name?.touched && name?.invalid">This field is required *</p>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-sav" [disabled]="!editnameform.valid">Save</button>
                    </div>
                </form>

            </div>
            <p> {{ this.editnameform.value | json }}</p>
            <p> {{ this.editnameform.status | json }}</p>
        </div>
    </div>
</section>
